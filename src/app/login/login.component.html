<div class="login-box">
	<div class="login-logo">
		<a [routerLink]="['/login']"><img src="http://www.romanisme.ro/igpr/logo_print.png" /></a>
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<div *ngIf="message" class="alert alert-{{ alertType }}">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
			{{ message }}
		</div>

		<form [formGroup]="loginForm" (submit)="login($event)">
			<div class="form-group has-feedback">
				<input type="email" class="form-control" placeholder="Email" formControlName="email">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="Parola" formControlName="password">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<!-- /.col -->
				<div class="col-xs-12">
					<button type="submit" class="btn btn-primary btn-block btn-flat">
						<i *ngIf="loading" class="fa fa-spinner fa-spin fa-fw"></i>
						Intra in cont
					</button>
				</div>
				<!-- /.col -->
			</div>
		</form>
	</div>
	<!-- /.login-box-body -->
</div>
<!-- /.login-box -->
