<div class="wrapper">

	<app-header></app-header>
	<app-sidebar></app-sidebar>


	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Lista utilizatori
			</h1>

		</section>

		<!-- Main content -->
		<section class="content">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Utilizatori</h3>

							<div class="box-tools pull-right">
								<div class="has-feedback">
									<input type="text" class="form-control input-sm" placeholder="Cauta utilizator">
									<span class="glyphicon glyphicon-search form-control-feedback"></span>
								</div>
							</div>
							<!-- /.box-tools -->
						</div>
						<!-- /.box-header -->
						<div class="box-body no-padding">
							<div class="mailbox-controls clearfix">
								<div class="pull-right">
									1-50/200
									<div class="btn-group">
										<button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
										<button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
									</div>
									<!-- /.btn-group -->
								</div>
								<!-- /.pull-right -->
							</div>
							<div class="table-responsive mailbox-messages">
								<table class="table table-hover table-striped text-center igpr-users-list">
									<thead>
										<tr>
											<th>ID</th>
											<th>Nume si prenume</th>
											<th>Email </th>
											<th>CNP </th>
											<th>Judet</th>
											<th>Adresa </th>
											<th>Telefon </th>
											<th>Petitii </th>
										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let user of users" [routerLink]="['/user', user.id]">
											<td>{{ user.id }}</td>
											<td>{{ user.name }}</td>
											<td>{{ user.email }}</td>
											<td>{{ user.cnp }}</td>
											<td>{{ getCountyById( user.countyId ) }}</td>
											<td>{{ user.address }}</td>
											<td>{{ user.phone }}</td>
											<td>{{ user.tickets.length }}</td>
										</tr>
									</tbody>
								</table>
								<!-- /.table -->
							</div>
							<!-- /.mail-box-messages -->
						</div>
						<!-- /.box-body -->
						<div class="box-footer no-padding">
							<div class="mailbox-controls clearfix">
								<div class="pull-right">
									1-50/200
									<div class="btn-group">
										<button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
										<button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
									</div>
									<!-- /.btn-group -->
								</div>
								<!-- /.pull-right -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

	<app-footer></app-footer>
</div>
